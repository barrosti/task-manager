<h1>Tasks</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Tasks</th>
      	<th>Finished</th>
      	<th class="text-center">
  	        <a [routerLink]="['/tasks/add']"
  	           class="btn btn-xs btn-success" title="Add">
  	           <span class="glyphicon glyphicon-plus" 
  	             aria-hidden="true"></span> Add
  	        </a>
      	</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td
        [taskFinished]="task.finished!"
        [class.success]="!task.finished">
        {{ task.name }}
      </td>
      <td style="width: 70px" class="text-center">
        <input 
          type="checkbox"
          [value]="task.id"
          [checked]="task.finished"
          (click)="updateStatus(task)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tasks/edit', task.id]"
          title="Edit" alt="Edit"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Edit
        </a>
        &nbsp;
        <a href="#" title="Remove" alt="Remove" 
          (click)="remove($event, task)"
          class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remove
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length==0">
	No tasks registered.
</p>
